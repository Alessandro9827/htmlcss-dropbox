<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Google Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <!--FontAwesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--Link CSS-->
    <link rel="stylesheet" href="./style.css">
    <title>DropBox</title>
</head>
<body>
    <header class="j-between">
        <section class="section-left">
            <img class="dropbox-logo-img" src="./img/logo-small.png" alt="Dropbox logo">
            <ul class="padding">
                <li>Perch√® Dropbox</li>
                <li>Funzioni</li>
                <li>Piani e Prezzi</li>
            </ul>
        </section>
        <section class="section-right">
            <ul class="padding">
                <li>Supporto</li>
                <li>Contatta l'ufficio vendite</li>
                <li>Accedi</li>
            </ul>
            <button class="start-button btn-color-blue">Inizia</button>
        </section>
    </header>
    <main>
        <section class="container-jumbo bc-lightblue">
            <section class="jumbo">
                <div class="jumbo-title"></div>
                <section class="jumbo-text"></section>
                <section class="jumbo-img"></section>
            </section>
        </section>
        <section class="container j-center">
            <section class="price-info-container">
                <section class="main-title"></section>
                <!--<input type="radio button"> -->
                <section class="j-between">
                    <section class="price-info-single"></section>
                    <section class="price-info-team"></section>
                    <section class="price-info-company"></section>
                </section>
                <section class="info-team"></section>
            </section>   
        </section>
        
        
    </main>
    <footer></footer>
</body>
</html>
